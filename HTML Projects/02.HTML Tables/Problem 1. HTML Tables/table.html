<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Table</title>
</head>

<body>
    <table border="1" cellpadding="4" cellspacing="1">
        <tr>
            <td colspan="3">
                Title goes here
            </td>
            <td style="text-align:center" height="25">
                A
            </td>
            <td style="text-align:right" >
                B
            </td>
        </tr>
        <tr>
            <td rowspan="3" style="text-align:left" width="25px">
                C
            </td>
            <td style="text-align:center" width="25px">
                D
            </td>
            <td style="text-align:center" width="25px">
                E
            </td>
            <td style="text-align:center" width="25px">
                F
            </td>
            <td style="text-align:right" width="25px" height="25">
                G
            </td>
        </tr>
        <tr>
          <td style="text-align:center" height="25">
            H
          </td>
          <td colspan="2" style="text-align:center">
            I
          </td>
          <td rowspan="2" style="vertical-align:bottom; text-align:right">
            J
          </td>
        </tr>
        <tr>
          <td style="text-align:center" height="25">
            K
          </td>
          <td style="text-align:center">
            L
          </td>
          <td style="text-align:center">
            M
          </td>
        </tr>
        <tr>
          <td style="text-align:right" height="25">
            N
          </td>
          <td colspan="4" style="text-align:center">
            O
          </td>
        </tr>
    </table>
</body>

</html>
