<!DOCTYPE html>
<html>
  <head>

    <title>International employees</title>

  <body>

        <td class="first-column">Contact name</td>

      <tr>

        <td>M&#233;xico D.F.</td>

      </tr>

        <td>M&#233;xico D.F.</td>

      <tr>
        <td>Thomas Hardy</td>
        <td>London</td>
        <td><img src="uk.png" alt="flag" /> UK</td>
